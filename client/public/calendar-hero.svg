<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8faff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    
    <!-- Calendar gradient -->
    <linearGradient id="calendarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    
    <!-- Hourglass gradient -->
    <linearGradient id="hourglassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Decorative leaves -->
  <g opacity="0.3">
    <!-- Left leaves -->
    <path d="M80 150 Q100 130 120 150 Q130 170 110 180 Q90 170 80 150" fill="#93c5fd"/>
    <path d="M60 180 Q80 160 100 180 Q110 200 90 210 Q70 200 60 180" fill="#7dd3fc"/>
    <path d="M90 210 Q110 190 130 210 Q140 230 120 240 Q100 230 90 210" fill="#bfdbfe"/>
    
    <!-- Right leaves -->
    <path d="M680 120 Q700 100 720 120 Q730 140 710 150 Q690 140 680 120" fill="#93c5fd"/>
    <path d="M700 150 Q720 130 740 150 Q750 170 730 180 Q710 170 700 150" fill="#7dd3fc"/>
    <path d="M660 180 Q680 160 700 180 Q710 200 690 210 Q670 200 660 180" fill="#bfdbfe"/>
  </g>
  
  <!-- Main Calendar -->
  <g transform="translate(250, 100)">
    <!-- Calendar base -->
    <rect x="0" y="40" width="280" height="200" rx="15" fill="#ffffff" stroke="url(#calendarGrad)" stroke-width="3"/>
    
    <!-- Calendar header -->
    <rect x="0" y="40" width="280" height="50" rx="15" fill="url(#calendarGrad)"/>
    <rect x="0" y="75" width="280" height="15" fill="url(#calendarGrad)"/>
    
    <!-- Calendar rings -->
    <circle cx="60" cy="30" r="8" fill="none" stroke="url(#calendarGrad)" stroke-width="3"/>
    <circle cx="220" cy="30" r="8" fill="none" stroke="url(#calendarGrad)" stroke-width="3"/>
    <rect x="56" y="10" width="8" height="40" rx="4" fill="url(#calendarGrad)"/>
    <rect x="216" y="10" width="8" height="40" rx="4" fill="url(#calendarGrad)"/>
    
    <!-- Calendar grid -->
    <g fill="#e5e7eb">
      <line x1="40" y1="110" x2="240" y2="110" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="40" y1="130" x2="240" y2="130" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="40" y1="150" x2="240" y2="150" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="40" y1="170" x2="240" y2="170" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="40" y1="190" x2="240" y2="190" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="40" y1="210" x2="240" y2="210" stroke="#e5e7eb" stroke-width="1"/>
      
      <line x1="70" y1="100" x2="70" y2="220" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="100" y1="100" x2="100" y2="220" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="130" y1="100" x2="130" y2="220" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="160" y1="100" x2="160" y2="220" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="190" y1="100" x2="190" y2="220" stroke="#e5e7eb" stroke-width="1"/>
      <line x1="220" y1="100" x2="220" y2="220" stroke="#e5e7eb" stroke-width="1"/>
    </g>
    
    <!-- Calendar dates -->
    <g fill="#6b7280" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">
      <text x="55" y="120">1</text>
      <text x="85" y="120">2</text>
      <text x="115" y="120">3</text>
      <text x="145" y="120">4</text>
      <text x="175" y="120">5</text>
      <text x="205" y="120">6</text>
      <text x="235" y="120">7</text>
      
      <text x="55" y="140">8</text>
      <text x="85" y="140">9</text>
      <text x="115" y="140">10</text>
      <text x="145" y="140">11</text>
      <text x="175" y="140">12</text>
      <text x="205" y="140">13</text>
      <text x="235" y="140">14</text>
      
      <text x="55" y="160">15</text>
      <text x="85" y="160">16</text>
      <text x="115" y="160">17</text>
      <text x="145" y="160">18</text>
      <text x="175" y="160">19</text>
      <text x="205" y="160">20</text>
      <text x="235" y="160">21</text>
    </g>
    
    <!-- Highlighted dates (leave days) -->
    <circle cx="115" cy="115" r="12" fill="#fef3c7"/>
    <circle cx="145" cy="115" r="12" fill="#fef3c7"/>
    <circle cx="175" cy="115" r="12" fill="#fef3c7"/>
    <text x="115" y="120" fill="#d97706" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">3</text>
    <text x="145" y="120" fill="#d97706" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">4</text>
    <text x="175" y="120" fill="#d97706" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">5</text>
  </g>
  
  <!-- Hourglass -->
  <g transform="translate(120, 180)">
    <path d="M20 20 L50 20 L50 35 L35 50 L50 65 L50 80 L20 80 L20 65 L35 50 L20 35 Z" fill="url(#hourglassGrad)"/>
    <!-- Sand in hourglass -->
    <path d="M25 70 L45 70 L45 75 L25 75 Z" fill="#fbbf24"/>
    <path d="M30 45 L40 45 L35 50 Z" fill="#fbbf24"/>
  </g>
  
  <!-- Documents/Papers -->
  <g transform="translate(580, 200)">
    <!-- Document 1 -->
    <rect x="0" y="0" width="60" height="80" rx="5" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="8" y="12" width="44" height="3" rx="1" fill="#d1d5db"/>
    <rect x="8" y="20" width="36" height="3" rx="1" fill="#d1d5db"/>
    <rect x="8" y="28" width="44" height="3" rx="1" fill="#d1d5db"/>
    <rect x="8" y="36" width="28" height="3" rx="1" fill="#d1d5db"/>
    
    <!-- Document 2 (behind) -->
    <rect x="10" y="-8" width="60" height="80" rx="5" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Checkmark -->
    <circle cx="45" cy="55" r="12" fill="#10b981"/>
    <path d="M38 55 L43 60 L52 50" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Business Person -->
  <g transform="translate(450, 280)">
    <!-- Body -->
    <ellipse cx="25" cy="75" rx="15" ry="25" fill="#1f2937"/>
    <rect x="10" y="50" width="30" height="40" rx="3" fill="#1e40af"/>
    
    <!-- Head -->
    <circle cx="25" cy="25" r="15" fill="#fbbf24"/>
    
    <!-- Hair -->
    <path d="M15 15 Q25 5 35 15 Q35 25 25 25 Q15 25 15 15" fill="#92400e"/>
    
    <!-- Face features -->
    <circle cx="20" cy="22" r="1.5" fill="#1f2937"/>
    <circle cx="30" cy="22" r="1.5" fill="#1f2937"/>
    <path d="M20 28 Q25 32 30 28" stroke="#1f2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Tie -->
    <path d="M25 40 L22 50 L25 65 L28 50 Z" fill="#dc2626"/>
    
    <!-- Arms -->
    <ellipse cx="5" cy="55" rx="4" ry="12" fill="#fbbf24"/>
    <ellipse cx="45" cy="55" rx="4" ry="12" fill="#fbbf24"/>
    
    <!-- Briefcase -->
    <rect x="35" y="60" width="18" height="12" rx="2" fill="#374151"/>
    <rect x="37" y="58" width="14" height="4" rx="1" fill="#6b7280"/>
    <circle cx="45" cy="65" r="1" fill="#9ca3af"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <!-- Email icon -->
    <g transform="translate(180, 120)">
      <rect x="0" y="5" width="30" height="20" rx="3" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
      <path d="M2 7 L15 15 L28 7" stroke="#3b82f6" stroke-width="2" fill="none"/>
    </g>
    
    <!-- Checkmark -->
    <g transform="translate(550, 160)">
      <circle cx="12" cy="12" r="12" fill="#10b981"/>
      <path d="M6 12 L10 16 L18 8" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Clock -->
    <g transform="translate(200, 320)">
      <circle cx="15" cy="15" r="15" fill="#ffffff" stroke="#6366f1" stroke-width="2"/>
      <circle cx="15" cy="15" r="2" fill="#6366f1"/>
      <line x1="15" y1="15" x2="15" y2="8" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
      <line x1="15" y1="15" x2="20" y2="15" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- Plus icon -->
    <g transform="translate(600, 300)">
      <circle cx="12" cy="12" r="12" fill="#ec4899"/>
      <path d="M8 12 L16 12 M12 8 L12 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
</svg>